{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <link rel="stylesheet" href="{% static 'CSS/news.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'IMAGES/zomato.png' %}">
</head>

<body>
    <div id="maincontainer">
        <div id="header">
            <div id="logo">{{category}} Page</div>
            <div id="list">
                <ul>
                    <li><a href="{% url 'homepage' %}">Home</a></li>
                    <li><a href="{% url 'aboutus' %}">About Us</a></li>

                </ul>
            </div>
            <div class="Block-details">
                <div id="section1">
                    <img src="{% static imsrc %}" alt="{{ name }}" id="Block-image">
                    <h2>{{name}}</h2>
                </div>
                <div id="section2">
                    <div id="Block-Content">{{information}}</div>
                    <br><br>
                    <a href="{% url 'homepage' %}">Home</a>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>24/7 News. All rights reserved 2024</p>
        </div>
    </div>

</body>

</html>
